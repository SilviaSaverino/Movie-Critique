<body>
    <div class="container mt-5">
      <div class="row">
        {% for post in post_list %}
        <div class="col-lg-8">
          <article>
            <header class="mb-4">
              <h1 class="fw-bolder mb-1">{{ movie.name }}</h1>
              <div class="text-muted fst-italic mb-2">{{ movie.release_date }}</div>
            </header>
            <section class="mb-5">
              <div class="row">
                <div class="col-sm-3">
                  <img src="{{ movie.poster_url }}" class="img-fluid">
                </div>
                <div class="col-sm-9">
                  <h5 class="card-title">{{ movie.name }}</h5>
                  <p class="card-text">{{ movie.description }}</p>
                  <p class="card-text">Genre: {{ movie.genre }}</p>
                  <p class="card-text">Director: {{ movie.director }}</p>
                  <p class="card-text">Cast: {{ movie.cast }}</p>
                </div>
              </div>
            </section>
          </article>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
