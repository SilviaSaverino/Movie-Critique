{% extends "base.html" %}

{% block content %}

<body>
    <div class="container">
      <h1 class="text-center mt-5">Movies</h1>
      <div class="row mt-5">
        <div class="col-md-4">
            {% for movie in movies %}
            <div class="col-md-4">
              <div class="card">
                <img src="{{ movie.image }}" class="card-img-top" alt="{{ movie.name }}">
                <div class="card-body">
                  <h5 class="card-title">{{ movie.name }}</h5>
                  <p class="card-text">{{ movie.description }}</p>
                  <a href="{% url 'movie_reviews' movie.id %}" class="btn btn-primary">View Reviews</a>
                  <a href="{% url 'leave_review' movie.id %}" class="btn btn-secondary">Leave a Review</a>
                </div>
              </div>
            </div>
          {% endfor %}
      </div>
    </div>
  </body>

{%endblock%}
